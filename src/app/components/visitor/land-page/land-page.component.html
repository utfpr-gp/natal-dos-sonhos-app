<!-- intro -->
<div
  class="intro amber z-depth-1 my-logo-text"
  [ngStyle]="this.getBackgroundImage()"
>
  <h1 class="grey-text text-lighten-5">Natal dos Sonhos</h1>
  <h4 class="amber-text text-darken-1">
    Um natal mais bonito para as crianças da nossa cidade!!!
  </h4>
</div>
<!-- intro -->

<!-- container -->
<div class="container about">
  <!-- painel serviços  -->
  <div id="painel-servicos" *ngIf="this.loggedIn">
    <h5>Serviços</h5>
    <hr />
    <div class="row"></div>
    <!-- fim linha -->
  </div>
  <!-- fim painel serviços -->

  <!-- painel login -->
  <div id="painel-login" class="row" [hidden]="this.loggedIn">
    <div class="col s12 m6 offset-m3">
      <a routerLink="/login">
        <div
          id="botao-login"
          class="card-panel amber accent-4 center my-card-button"
        >
          <span class="white-text flow-text"> LOGIN </span>
        </div>
      </a>
    </div>
  </div>
  <!-- fim painel login -->
</div>
<!-- fim container -->
