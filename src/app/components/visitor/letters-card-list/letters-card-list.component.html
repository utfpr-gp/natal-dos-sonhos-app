<ul class="row letters-card-list">
  <li
    *ngFor="let letter of this.letters"
    class="col s4 letters-card-list__item"
    [routerLink]="['/cartas', letter.id]"
  >
    <div class="row">
      <div class="col s12 m12">
        <div class="card">
          <div class="card-image">
            <img
              src="{{ letter.imageURL }}"
              class="letters-card-list__item-image"
              alt="{{ letter.product?.name }}"
            />
          </div>

          <div class="card-content">
            <div class="progress letters-card-list__item-progress-bar">
              <div
                class="determinate"
                [style.width]="
                  ((letter.product?.raised ?? 0) * 100) /
                    (letter.product?.price ?? 0) +
                  '%'
                "
              ></div>
            </div>
            <div
              class="row valign-wrapper letters-card-list__item-texts-container"
            >
              <div class="col s8 m8">
                <h3 class="card-title letters-card-list__item-title">
                  Jo√£o Paulo
                </h3>

                <p>Escola Municipal Raul Henrique Lupatelli</p>
              </div>

              <div class="col s4 m4 right-align">
                <p>
                  {{ letter.product?.price | currency : "R$" }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
